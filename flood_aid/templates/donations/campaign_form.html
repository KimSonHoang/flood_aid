{% extends 'base.html' %}

{% block title %}{{ action }} Chiến dịch - Cứu trợ Lũ lụt{% endblock %}

{% block content %}
<h2 class="mb-4">Tạo chiến dịch</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{{ action }} Chiến dịch</button>
    <a href="{% url 'manage_campaigns' %}" class="btn btn-secondary">Hủy</a>
</form>
{% endblock %}
